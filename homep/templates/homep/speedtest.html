<!DOCTYPE html>
<html>
<head>
    <title>Speed Test</title>
</head>
<body>
    <h1>Speed Test Results</h1>
    <p>Download Speed: {{ download_speed }} Mbps</p>
    <p>Upload Speed: {{ upload_speed }} Mbps</p>
    <form method="post" action="{% url 'speedtest' %}">
        {% csrf_token %}
        <button type="submit">Run Speed Test</button>
    </form>
</body>
</html>
